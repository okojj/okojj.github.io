<!-- Here's how you set the status line in a hyperlink 
  -- Note that the event handler *must* return true for this to work. -->
Lost? Dazed and confused? Visit the
<a href="http://n0rp.chemlab.org/books/web/jscript/examples/sitemap.html" onmouseover="status='Go to Site Map'; return true;">
  Site Map
</A>

<!-- You can do the same thing for client-side image maps -->
<img webstripperattrwas="src" webstripperlinkwas="http://n0rp.chemlab.org/books/web/jscript/examples/images/imgmap1.gif" usemap="#map1">
<map name="map1">
  <area coords="0,0,50,20" href="http://n0rp.chemlab.org/books/web/jscript/examples/info.html" onmouseover="status='Visit our Information Center'; return true;">
  <area coords="0,20,50,40" href="http://n0rp.chemlab.org/books/web/jscript/examples/order.html" onmouseover="status='Place an order'; return true">
  <area coords="0,40,50,60" href="http://n0rp.chemlab.org/books/web/jscript/examples/help.html" onmouseover="status='Get help fast!'; return true">
</MAP>
